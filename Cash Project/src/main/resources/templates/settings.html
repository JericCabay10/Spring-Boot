<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/settingsStyle.css}">
    <link rel="stylesheet" th:href="@{/css/navbarStyles.css}">
    <link rel="stylesheet" th:href="@{/css/newPassword.css}">
    <title>Settings Page</title>
</head>
<body>
<div class="container">
    <div class="cols1">
        <header class="horizontal-nav">
            <div th:replace="fragments/navbar :: univCash"></div>
        </header>
    </div>

    <div class="cols2">
        <div class="vertical-nav">
            <aside class="sidebar">
                <a class="tab-btn" th:href="@{/content}">Home</a>
                <button class="tab-btn" onclick="openTab('general')">General</button>
                <button class="tab-btn" onclick="openTab('account')">Account</button>
                <button class="tab-btn" onclick="openTab('privacy')">Privacy</button>
                <button class="tab-btn" onclick="openTab('appearance')">Appearance</button>
                <button class="tab-btn" onclick="openTab('notification')">Notification</button>
            </aside>
        </div>
        <div class="contents">
            <main class="content">

                <div id="general" class="tab-content show">
                    <h2>General Settings</h2>
                    <p>General settings page content here...</p>
                </div>

                <div id="account" class="tab-content">
                    <h2>Account Settings</h2>
                    <p>Account settings page content here...</p>
                </div>

                <div id="privacy" class="tab-content">
                    <h2>Privacy Settings</h2>
                    <p>Manage account security and password.</p>

                    <!-- RESET PASSWORD FRAGMENT INSIDE PRIVACY TAB -->
                    <section class="password-section">
                        <div th:replace="fragments/newPassword :: newPass"></div>
                    </section>
                </div>

                <div id="appearance" class="tab-content">
                    <h2>Appearance Settings</h2>
                    <p>Customize theme, colors, fonts.</p>
                </div>

                <div id="notification" class="tab-content">
                    <h2>Notification Settings</h2>
                    <p>Manage push alerts, pop-ups, sound.</p>
                </div>

            </main>

        </div>
    </div>
</div>
<script th:src="@{/js/settings.js}"></script>
</body>
</html>
