<div th:fragment="newPin" class="change-pin-fragment" xmlns:th="http://www.w3.org/1999/xhtml">
    <h2>Change PIN</h2>
    <form method="POST" th:action="@{/reset-password}">
        <label for="oldPin">Old PIN</label>
        <input type="password" id="oldPin" name="oldPin" required>

        <label for="newPin">New PIN</label>
        <input type="password" id="newPin" name="newPin" required>

        <label for="confirmPin">Confirm New PIN</label>
        <input type="password" id="confirmPin" name="confirmPin" required>

        <button type="submit">Change PIN</button>
    </form>
    <a href="forgot.html" class="forgot-link">Forgot PIN? Enter your Email or Card ID</a>
</div>
