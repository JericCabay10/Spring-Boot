<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/home.css}">
    <link rel="stylesheet" th:href="@{/css/navbar.css}">
    <link rel="stylesheet" th:href="@{/css/transactionStyle.css}">
    <title>E-Pay Dashboard</title>
</head>

<body>
<!-- Navbar -->
<div th:replace="fragments/navbar :: navbar"></div>

<!-- Main Content -->
<div class="home-container">
    <div class="info">
        <!-- Desktop Info -->
        <div class="basic-info">
            <h1 th:text="${account.accountFirstName + ' ' + account.accountLastName}"></h1>
            <h2 th:text="${account.savingAccount}"></h2>
            <h3 th:text="${account.accountNumber}"></h3>
            <span>Date: 03/01/1999</span>
        </div>

        <!-- Visa Card -->
        <div class="visa-card">
            <div class="card-content">
                <div class="card-chip"></div>
                <div class="card-bank">E-Pay Bank</div>
                <h2 th:text="${account.accountId != null ?
                        account.accountId.substring(0,4) + ' ' +
                        account.accountId.substring(4,8) + ' ' +
                        account.accountId.substring(8,12) + ' ' +
                        account.accountId.substring(12,16)
                        : 'XXXX XXXX XXXX XXXX'}">
                </h2>
                <div class="card-info">
                    <span class="card-holder" th:text="${account.accountFirstName} + ' ' + ${account.accountLastName}">Jhon Doe</span>
                    <span class="card-exp">Valid: 01/24 - 01/28</span>
                </div>
                <div class="card-mobile-info">
                    <p>Name: <span th:text="${account.accountFirstName} + ' ' + ${account.accountLastName}">Jhon Doe</span></p>
                    <p>Balance: Php <span th:text="${account.savingAccount}">10,000</span></p>
                    <p>Number: <span th:text="${account.accountNumber}">09123456789</span></p>
                    <p>Date: 03/01/1999</p>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Transaction Button -->
<div class="trans">
    <button class="btn-csh" onclick="showCashModal()">Transaction</button>
    <!-- Include Thymeleaf fragment for modal -->
    <div th:replace="fragments/transaction :: transactionModal"></div>
</div>

<!-- Scripts -->
<script th:src="@{/js/transactionModal.js}"></script>
<script th:src="@{/js/navbar.js}"></script>
</body>
</html>
